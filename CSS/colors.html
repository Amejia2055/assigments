<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors!</title>
</head>
<style>
    div {
      background-color: lightblue;
    }
    
    h1 {
      color: white;
      text-align: center;
    }
    h2 {
      color: rgb(255, 0, 0);
      text-align: center;
    }
    h3 {
      color:#0000ff;
      text-align: center;
    }
    h4 {
      color: hsl(248, 53%, 58%);
      text-align: center;
    }
    
    
    </style>
<body>
    <div>
        <h1>This is a header</h1>
        <h2>This too</h2>
        <h3>... and this one</h3>
        <h4>... also this one</h4>
    </div>
</body>
</html>
